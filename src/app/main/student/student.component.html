<div class="table-responsive">
<data-table id="persons-grid" class="table table-sm"
        headerTitle="Students"
		[title]="'Students'"
		[limit]="10"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"
		[pagination] = "true"
		[rowTooltip]="rowTooltip"
		[indexColumn] = "false"
		[substituteRows]="false"
		
        >
		<data-table-column
            [property]="'studentId'"
            [header]="'#'"
			[width]="55"
			[sortable]="true"
			>
		</data-table-column>
		<data-table-column
            [property]="'name'"
            [header]="'Student Name'"
            [sortable]="true"
			[resizable]="true">
			<ng-template #dataTableCell let-item="item">
				<a href="javascript:(0)" (click)="viewStudent(item)">{{item.firstName + " " + item.lastName}}</a>
			</ng-template>
		</data-table-column>
		<data-table-column
            [property]="'admissionno'"
            [header]="'Admission No.'"
            [sortable]="true"
            [resizable]="true">
		</data-table-column>
		<data-table-column
            [property]="'fathername'"
            [header]="'Father Name'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
		<data-table-column
			[property]="'mothername'"
			[header]="'Mother Name'"
			[sortable]="true"
			[resizable]="true">
		</data-table-column>
		<data-table-column
			[header]="'Class'"
			[sortable]="true"
			[resizable]="true">
			<ng-template #dataTableCell let-item="item">
				{{item.studentClass.name}}
            </ng-template>
		</data-table-column>
		<data-table-column
			[property]="'active'"
			[header]="'Active/ Inactive'"
			[sortable]="true"
			[resizable]="true">
			<ng-template #dataTableCell let-item="item">
				<span *ngIf="item.active" class="badge-success">
					Active
				</span>
				<span *ngIf="!item.active" class="badge-danger">
						In-Active
				</span>
			</ng-template>
		</data-table-column>
		<data-table-column
            [property]="'active'"
            [header]="'Actions'"
            [resizable]="true">
            <ng-template #dataTableCell let-item="item">
				<!-- <button class="btn btn-outline-success btn-sm"  title="Click to active">
					<i class="fa fa-power-off"></i>
				</button> -->
				<!-- <button class="btn btn-danger btn-sm text-white" (click)="doInactiveStudent(item)" title="Inactive this student">
					<i class="fa fa-power-off"></i>
				</button> -->
				<button class="btn btn-warning btn-sm text-white" (click)="editStudent(item)" title="Edit this student">
					<i class="fa fa-edit"></i>
				</button>
            </ng-template>
		</data-table-column>
		
	</data-table>
</div>
	<div class="mt-4"></div>
